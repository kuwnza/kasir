<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: #4CAF50;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 50px;
            transition: background 0.3s;
        }

        .sidebar li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar .active {
            background: white;
            color: #4CAF50;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        /* CARDS */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .card {
            background: white;
            padding: 20px;
            flex: 1;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .card h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .card span {
            font-size: 0.9rem;
            color: #666;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn.back {
            background: gray;
            color: white;
        }

        .btn.submit {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Administration</h2>
        <ul>
            <li onclick="window.location.href='../dashbord.html'">üè† Dashboard</li>
            <li onclick="window.location.href=''">üìÇ Kategori</li>
            <li onclick="window.location.href=''">üë• Member</li>
            <li class="active" onclick="window.location.href='produk.html'">üì¶ Produk</li>
            <li onclick="window.location.href=''">üí∞ Transaksi</li>
            <li>üö™ Quit</li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>Shop Name</h1>

        <!-- CARDS -->
        <div class="cards">
            <div class="card">
                <h3>IDR. 10.000</h3>
                <span>In Come</span>
            </div>
            <div class="card">
                <h3>IDR. 20.000</h3>
                <span>Out Come</span>
            </div>
            <div class="card active">
                <h3>Cashier</h3>
                <span>Transaction</span>
            </div>
            <div class="card">
                <h3>400 Stock</h3>
                <span>Stock Item</span>
            </div>
        </div>

        <div class="form-container">
            <h2>Edit Produk</h2>
            <div class="form-group">
                <label>Barcode Barang</label>
                <input type="text" value="1773283834433" readonly>
            </div>
            <div class="form-group">
                <label>Nama Barang</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Harga</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Gambar Produk</label>
                <input type="file">
            </div>
            <div class="form-group">
                <label>Exp Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Stok</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Kategori</label>
                <input type="text">
            </div>
            <div class="buttons">
                <button class="btn back"  onclick="window.location.href='Produk.html'">Back</button>
                <button class="btn submit">Edit Produk</button>
            </div>
        </div>
    </div>
</body>

</html>
